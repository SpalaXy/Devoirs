<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre de Devoirs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #chrono {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
            color: #000;
        }
        .btn {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .start {
            background: #4CAF50;
            color: white;
        }
        .stop {
            background: #D32F2F;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .session-item {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .music-yes {
            color: green;
        }
        .music-no {
            color: red;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
            display: none;
            z-index: 1000;
        }
        .popup ul {
            list-style-type: none;
            padding: 0;
        }
        .popup ul li::before {
            content: "\2022";
            color: black;
            font-size: 1.5em;
            padding-right: 10px;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Suivi des Devoirs</h1>
    <div id="chrono">00:00:00</div>
    <button class="btn start" onclick="startChrono()">Démarrer la session</button>
    <button class="btn stop" onclick="stopChrono()">Arrêter la session</button>
    <div>
        <label>
            <input type="checkbox" id="musicOption"> Musique pendant le travail
        </label>
    </div>
    
    <h2>Historique des sessions</h2>
    <div id="sessionList"></div>

    <div id="popup" class="popup">
        <ul>
            <li><strong>Temps de session :</strong> <span id="popup-time"></span></li>
            <li><strong>Travail avec la musique :</strong> <span id="popup-music"></span></li>
        </ul>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let startTime, interval;
        let sessions = JSON.parse(localStorage.getItem("sessions")) || [];

        function startChrono() {
            startTime = Date.now();
            clearInterval(interval);
            interval = setInterval(updateChrono, 100);
        }

        function stopChrono() {
            clearInterval(interval);
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            let minutes = Math.floor(elapsedTime / 60);
            let seconds = elapsedTime % 60;
            let withMusic = document.getElementById("musicOption").checked;
            
            document.getElementById("popup-time").textContent = `${minutes} min ${seconds} sec`;
            document.getElementById("popup-music").textContent = withMusic ? "✅" : "❌";
            document.getElementById("popup").style.display = "block";
            
            let session = {
                date: new Date().toLocaleString(),
                duration: `${minutes} min ${seconds} sec`,
                music: withMusic ? "✅" : "❌"
            };
            sessions.push(session);
            localStorage.setItem("sessions", JSON.stringify(sessions));
            updateSessionList();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function updateChrono() {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            let hours = Math.floor(elapsedTime / 3600);
            let minutes = Math.floor((elapsedTime % 3600) / 60);
            let seconds = elapsedTime % 60;
            document.getElementById("chrono").textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateSessionList() {
            let sessionList = document.getElementById("sessionList");
            sessionList.innerHTML = "";
            sessions.forEach(session => {
                let sessionItem = document.createElement("div");
                sessionItem.classList.add("session-item");
                sessionItem.style.borderLeft = `5px solid ${session.music === '✅' ? 'green' : 'red'}`;
                sessionItem.innerHTML = `<strong>Date :</strong> ${session.date}<br><strong>Temps de devoirs :</strong> ${session.duration}<br><strong>Travail avec musique :</strong> <span class="${session.music === '✅' ? 'music-yes' : 'music-no'}">${session.music === '✅' ? 'Oui' : 'Non'}</span>`;
                sessionList.appendChild(sessionItem);
            });
        }

        updateSessionList();
    </script>
</body>
</html>

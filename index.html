<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre de Devoirs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f8f8;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #ddd;
            border-radius: 10px;
            cursor: pointer;
        }
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchPage('accueil')">Accueil</div>
        <div class="tab" onclick="switchPage('sessions')">Sessions</div>
    </div>
    
    <div id="accueil" class="page active">
        <h1>Suivi des Devoirs</h1>
        <div id="chrono">00:00:00</div>
        <button onclick="startChrono()">Démarrer la session</button>
        <button onclick="stopChrono()">Arrêter la session</button>
        <label>
            <input type="checkbox" id="musicOption"> Musique pendant le travail
        </label>
    </div>
    
    <div id="sessions" class="page">
        <h2>Historique des sessions</h2>
        <div id="sessionList"></div>
    </div>
    
    <script>
        function switchPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(page).classList.add('active');
            document.querySelector(`[onclick="switchPage('${page}')"]`).classList.add('active');
        }
    </script>
</body>
</html>

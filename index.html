<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Devoirs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 18px; padding: 10px; margin: 10px; }
        #time { font-size: 24px; margin: 20px; display: block; }
    </style>
</head>
<body>
    <h1>Suivi des Devoirs</h1>
    <span id="time">0:00:00</span>
    <button onclick="startStop()">Démarrer</button>
    <button onclick="reset()">Réinitialiser</button>

    <script>
        let startTime, interval;
        let running = false;
        let elapsedTime = 0;

        function startStop() {
            if (running) {
                clearInterval(interval);
                running = false;
            } else {
                startTime = Date.now() - elapsedTime;
                interval = setInterval(updateTime, 1000);
                running = true;
            }
        }

        function updateTime() {
            elapsedTime = Date.now() - startTime;
            let totalSeconds = Math.floor(elapsedTime / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;
            document.getElementById("time").innerText = 
                `::`;
        }

        function reset() {
            clearInterval(interval);
            running = false;
            elapsedTime = 0;
            document.getElementById("time").innerText = "0:00:00";
        }
    </script>
</body>
</html>
